<script>
//Declaração de funções
function divisores(N){
var i = 1;
var cont = 0;
while(i<=N){
	if((N%i) == 0){
		cont =  cont + 1;
	}
	i = i +1;
}
return cont;
}
//Declaração de variáveis e entradas
var num = parseInt(prompt("Digite um número para saber a quantidade de divisores:"));
//Processamento e Saída
divisores(num);
document.write("A quantidade de divisores de "+num+" eh "+divisores(num));
</script>
