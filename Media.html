<script>
//Entrada
var num1= parseInt(prompt("Digite um numero"));
var num2= parseInt(prompt("Digite outro numero"));
//Processamento
media= (num1 + num2)/ 2;
//Saida
document.write("A media de "+num1+" e "+num2+" eh "+media);

 if (media>= 8) {
  document.write("Aprovado");
 }

if (media < 8){
  document.write("Reprovado");
}

</script>
