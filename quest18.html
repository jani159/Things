<script>
var a,b,div;
//Entrada
a = parseInt(prompt("De um valor para a "));
b = parseInt(prompt("De um valor para b "));

div = (a/b);
//Processamento e Sa√≠da
if(b == 0){
	document.write("O valor inserido para b eh invalido");
}
else{
	document.write("A divisao de " +a+ " por " +b+" eh "+div+"<br>");
}
	
</script>
