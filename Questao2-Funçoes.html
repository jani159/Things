<script>
//Declaraçao de funções
function divisivel (n1,n2){
	if((n1%n2) == 0){
		return 1;
	}
	else{
		return 0;
	}
}
//Declaraçao de variáveis
var num1, num2;
//Entradas
num1 = parseInt(prompt("Digite o numerador"));
num2 = parseInt(prompt("Digite o denominador"));
//Processamento
if(num2 == 0){
	alert("Denominador invalido. Porfavor digite um numero diferente de zero");
	num2 = parseInt(prompt("Digite o denominador"));
}
divisivel (num1, num2);
//Saidas
if(divisivel(num1,num2) == 1){
	document.write(num1+" eh divisivel por "+num2);
}
else{
	if(divisivel(num1,num2) == 0){
		document.write(num1+" nao eh divisivel por "+num2);
	}
}
</script>
