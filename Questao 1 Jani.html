<meta charset="UTF-8">
<script>
var v = [];
var contv = 0;
var soma = 0;
var media;

while(contv < 50){
	v[contv] = parseInt(Math.random()*100);
	document.write("V["+contv+"] = "+v[contv]+"<BR>");
	soma = soma +v[contv];
	contv = contv +1;
}

document.write("A soma dos valores gerados eh igual a igual a: "+soma+"<BR>");
document.write("A media dos valores gerados eh igual a igual a: "+soma/50+"<BR>");


</script>
