<script>
//Declaração de variáveis
var capacidade, abastecido, kilometro, restante, autonomia;

//Entradas
capacidade = parseInt(prompt("Digite a capacidade do tanque:"));
abastecido = parseFloat(prompt("Digite a quantidade de litros abastecidos:"));
kilometro = parseInt(prompt("Digite a quantidade de km percorrida:"));

//Processamento 

//Calculando quantidade de combustível que havia antes de abastecer
restante = capacidade - abastecido; //Quantidade de combústível que havia no tanque antes do abastecimento

kmporlitro = kilometro/abastecido;

//Calculando a autonomia
autonomia = (kilometro/abastecido)*(restante); //Autonomia que o carro tinha antes do abastecimento

if(kmporlitro <= 8){
	document.write("O carro nao eh economico. <br>");
}
else{
	if((kmporlitro > 8) && (kmporlitro <= 16)){
		document.write("O carro eh normal.<br>");
	}
	else{
		if(kmporlitro > 16){
			document.write("O carro eh economico.<br>");
		}
	}
}
//Saída
document.write("A autonomia do carro antes do abastecimento era de: " +autonomia.toFixed(2)+"km."); 


</script>
